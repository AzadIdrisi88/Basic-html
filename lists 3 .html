<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>

    <h2>Order List Tags</h2>
<ol type="1"> 
    <!-- type= 1,A,a,I,i -->

    <li>HTML</li>
    <li>CSS</li>
    <li>Java Script</li>
    <li>Pyhton</li>

</ol>

    <h2>Unorder List Tags</h2>
<ul type="none">
    <!-- type= none, disc,circle,square -->
    <li>HTML</li>
    <li>CSS</li>
    <li>Java Script</li>
    <li>Pyhton</li>

</ul>

</body>
</html>
