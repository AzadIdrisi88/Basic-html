<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<center>
    <form>
    <fieldset>
    <legend>Enquiry Form</legend>
        <!-- <h2>Enquiry</h2> -->
        Name : <input type="text" name="name" value=""
        placeholder="Enter your name" required="" autofocus="" maxlength="10" /><br/><br/>
        Address : <textarea name= "address" placeholder="Enter your address"></textarea><br/><br/>
        Gender :
        <input type="radio" value="m" name="gender" checked=""/>Male
        <input type="radio" value="f" name="gender"/>Female
        <input type="radio" value="o" name="gender"/>Other
        <br/><br/>
        Age : <input type="number" name="number" min="1" max="27"/>
        <br/><br/>
        Email : <input type="email" name="email"/>
        <br/><br/>
        Password : <input type="password" name="password"/>
        <br/><br/>
        Date : <input type="date" name="date"/>
        <br/><br/>
        Date Time : <input type="datetime-local" name="datetime"/>
        <br/><br/>
        Time : <input type="time" name="Time"/>
        <br/><br/>
        Month : <input type="month" name="month"/>
        <br/><br/>
        Week : <input type="week" name="week"/>
        <br/><br/>
        Range : <input type="range" name="range"/>
        <br/><br/>

        Country :
        <select name="country">
            <option>Please select a country</option>
            <optgroup label="ASIA">
            <option value="ind">India</option>
            <option value="nepal">Nepal</option>
            <option value="srilnka">Srilanka</option>
            </optgroup>
            <optgroup label="EUROPE">
            <option value="germny">Germany</option>
            <option value="itly">Italy</option>
            <option value="uk">UK</option>   
            </optgroup>
        </select>
        <br/><br/>
        Hobbies :
        <input type="checkbox" name="hobbies[]"/>Writing
        <input type="checkbox" name="hobbies[]"/>Dancing
        <input type="checkbox" name="hobbies[]"/>Singing
        <input type="checkbox" name="hobbies[]"/>Swimming
        <input type="checkbox" name="hobbies[]"/>Reading
        <br/><br/>          
        Image : <input type="file" name="img"/>
        <br/><br/>
        <input type="submit" value="Send"/>
        <input type="reset" value="Reset"/>    
        
    </fieldset>    
    </form>
</center>







    
</body>
</html>
